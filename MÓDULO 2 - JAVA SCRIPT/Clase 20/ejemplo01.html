<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="background-color: pink;">contenedor</div>
    <div class="container-fluid" style="background-color: blueviolet">contenedor fluido</div>
    <div class="container" style="background-color: rgb(230, 128, 230);">
        <div class="row">
            <div class="col" style="background-color: lightyellow;">columna 1</div>
            <div class="col" style="background-color: lightgreen;">columna 2</div>
            <div class="col" style="background-color: lightblue;">columna 3</div>
        </div>
        <h2>ejemplo 5 comlumnas</h2>
        <div class="row">
            <div class="col" style="background-color: lightyellow;">columna 1</div>
            <div class="col" style="background-color: lightgreen;">columna 2</div>
            <div class="col" style="background-color: lightblue;">columna 3</div>
            <div class="col" style="background-color: lightpink;">columna 4</div>
            <div class="col" style="background-color: orchid;">columna 5</div>
        </div>
        <h3>ejemplo 2 columnas</h3>
        <div class="row">
            <div class="col" style="background-color: lightblue;">columna 1</div>
            <div class="col" style="background-color: lightpink;">columna 2</div>
        </div>
        <h3>ejemplo 2 columnas, cambia proporciones</h3>
        <div class="row">
            <div class="col-9" style="background-color: lightblue;">columna 1</div>
            <div class="col-3" style="background-color: lightpink;">columna 2</div>
        </div>
        <h3>ejemplo 1 columna en el medio</h3>
        <div class="row">
            <div class="col-8 offset-2" style="background-color: lightblue;">columna 1</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
