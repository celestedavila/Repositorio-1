<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const nombre = "Celeste"
        const edad = 21

        document.write("hola soy " + nombre + '<br/>') // el br es para el salto de linea pq java no tiene espacios
        document.write(`Hola soy ${nombre}. Mi edad es ${edad}`) // interpolacion de string 

        console.log(nombre)
        console.log(`Hola soy ${nombre}. Mi edad es ${edad}`)

    </script>

    <h2><script>document.write(nombre)</script></h2>

</body>
